  <style>
    :root {
      --bg: rgba(255,255,255,0.95);
      --text: #1e293b;
      --subtext: #475569;
      --stroke-soft: rgba(14,165,233,0.25);
      --stroke-strong: rgba(14,165,233,0.75);
      --loop: #0ea5e9;
      --platform: rgba(255,255,255,0.98);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: rgba(10,22,40,0.95);
        --text: #e2e8f0;
        --subtext: #94a3b8;
        --stroke-soft: rgba(56,189,248,0.25);
        --stroke-strong: rgba(56,189,248,0.95);
        --loop: #38bdf8;
        --platform: rgba(10,22,40,0.98);
      }
    }

    .dark svg, [data-theme="dark"] svg {
      --bg: rgba(10,22,40,0.95);
      --text: #e2e8f0;
      --subtext: #94a3b8;
      --stroke-soft: rgba(56,189,248,0.25);
      --stroke-strong: rgba(56,189,248,0.95);
      --loop: #38bdf8;
      --platform: rgba(10,22,40,0.98);
    }

    .box { fill: var(--bg); stroke: var(--stroke-soft); stroke-width: 1.2; rx: 14; }
    .box-strong { fill: var(--platform); stroke: var(--stroke-strong); stroke-width: 1.6; rx: 16; }

    .title { font: 600 20px system-ui; fill: var(--text); text-anchor: middle; }
    .subtitle { font: 400 14px system-ui; fill: var(--subtext); text-anchor: middle; }

    .arrow { stroke: var(--stroke-strong); stroke-width: 1.4; marker-end: url(#arrowSoft); }
    .line { stroke: var(--stroke-strong); stroke-width: 1.4; }

    .band { fill: rgba(14,165,233,0.06); stroke: var(--stroke-soft); }
    .foundation { fill: rgba(14,165,233,0.05); stroke: var(--stroke-soft); }

    .loop {
      stroke: var(--loop);
      stroke-width: 1.6;
      stroke-dasharray: 6,8;
      fill: none;
      opacity: 0.9;
      marker-end: url(#arrowSoft);
      animation: flow 6s linear infinite;
    }

    @keyframes flow {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: -28; }
    }
  </style>

  <g transform="translate(0,20)">

