<svg width="100%" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">

<style>
:root {
  --zt-text-primary: #1e3a5f;
  --zt-text-secondary: #475569;
}

@media (prefers-color-scheme: dark) {
  :root {
    --zt-text-primary: #e2e8f0;
    --zt-text-secondary: #94a3b8;
  }
}

.dark svg, [data-theme="dark"] svg {
  --zt-text-primary: #e2e8f0;
  --zt-text-secondary: #94a3b8;
}

.title { font: 600 20px system-ui; fill: var(--zt-text-primary); }
.subtitle { font: 400 14px system-ui; fill: var(--zt-text-secondary); }
.center { text-anchor: middle; }

.box { fill: rgba(255,255,255,0.92); stroke: #0ea5e9; stroke-opacity: 0.25; rx: 14; }
.box-strong { fill: rgba(255,255,255,0.95); stroke: #0ea5e9; stroke-opacity: 0.5; rx: 16; }

.band { fill: rgba(14,165,233,0.06); stroke: #0ea5e9; stroke-opacity: 0.25; rx: 10; }
.foundation { fill: rgba(14,165,233,0.05); stroke: #0ea5e9; stroke-opacity: 0.25; rx: 10; }

.line { stroke: #0ea5e9; stroke-opacity: 0.5; stroke-width: 1.2; }
.line-strong { stroke: #0ea5e9; stroke-opacity: 0.6; stroke-width: 1.4; }

.model-title { font: 600 18px system-ui; fill: var(--zt-text-primary); }
</style>

<g transform="translate(0,24)">

<!-- Business Outcomes -->
<rect x="380" y="20" width="440" height="50" class="box"></rect>
<text x="600" y="52" class="title center">
Business Outcomes &amp; Enterprise Value
</text>

<!-- Strategy -->
<rect x="140" y="95" width="340" height="70" class="box"></rect>
<text x="310" y="125" class="title center">Enterprise Architecture</text>
<text x="310" y="145" class="subtitle center">&amp; Target-State Design</text>

<rect x="720" y="95" width="340" height="70" class="box"></rect>
<text x="890" y="125" class="title center">Cloud Strategy</text>
<text x="890" y="145" class="subtitle center">
Migration, Modernization &amp; Investment Alignment
</text>

<!-- Roadmap -->
<rect x="260" y="185" width="680" height="80" class="box"></rect>
<text x="600" y="218" class="title center">
Technology Roadmap &amp; Portfolio Alignment
</text>
<text x="600" y="238" class="subtitle center">
Outcome-driven planning, dependency management &amp; value realisation
</text>

<!-- Platform -->
<rect x="260" y="285" width="680" height="90" class="box-strong"></rect>
<text x="600" y="320" class="title center">
Cloud Landing Zones &amp; Platform Engineering
</text>
<text x="600" y="342" class="subtitle center">
Enterprise platform, paved paths &amp; scalable adoption
</text>

<!-- DevSecOps -->
<rect x="260" y="395" width="680" height="75" class="box"></rect>
<text x="600" y="428" class="title center">
DevSecOps &amp; Delivery Enablement
</text>
<text x="600" y="448" class="subtitle center">
Integrated security, compliance &amp; automation
</text>

<!-- Feedback Band (CORRECT) -->
<rect x="260" y="485" width="680" height="48" class="band"></rect>
<text x="600" y="513" class="subtitle center">
Continuous Feedback, FinOps &amp; Value Optimisation Across Delivery, Platform &amp; Governance
</text>

<!-- Governance -->
<rect x="120" y="540" width="960" height="52" class="foundation"></rect>
<text x="600" y="570" class="subtitle center">
Governance, Security &amp; Compliance Fabric — Embedded Across All Layers
</text>

<!-- FLOW -->

<!-- Outcomes → Strategy -->
<line x1="600" y1="70" x2="310" y2="95" class="line"></line>
<polygon points="310,95 318,91 318,99" fill="#0ea5e9" opacity="0.6"></polygon>

<line x1="600" y1="70" x2="890" y2="95" class="line"></line>
<polygon points="890,95 882,91 882,99" fill="#0ea5e9" opacity="0.6"></polygon>

<!-- EA ↔ Strategy -->
<line x1="480" y1="130" x2="720" y2="130" class="line-strong"></line>

<!-- Strategy → Roadmap -->
<line x1="310" y1="165" x2="600" y2="185" class="line"></line>
<polygon points="600,185 592,181 592,189" fill="#0ea5e9" opacity="0.6"></polygon>

<line x1="890" y1="165" x2="600" y2="185" class="line"></line>
<polygon points="600,185 608,181 608,189" fill="#0ea5e9" opacity="0.6"></polygon>

<!-- Downstream -->
<line x1="600" y1="265" x2="600" y2="285" class="line"></line>
<polygon points="600,285 596,277 604,277" fill="#0ea5e9" opacity="0.6"></polygon>

<line x1="600" y1="375" x2="600" y2="395" class="line"></line>
<polygon points="600,395 596,387 604,387" fill="#0ea5e9" opacity="0.6"></polygon>

</g>

<!-- Title -->
<text x="600" y="665" class="model-title center">
Governed Enterprise Cloud Transformation Model
</text>

<!-- Watermark -->
<text x="1118" y="685" font-size="9" class="zt-text-secondary" text-anchor="end" font-family="Georgia, serif">
SANTHOSH KUMAR CHANDRASHEKAR
</text>
<text x="1118" y="698" font-size="8" fill="#0ea5e9" text-anchor="end" font-family="Georgia, serif" opacity="0.6">
Cloud. Platform. Business Impact.
</text>

</svg>