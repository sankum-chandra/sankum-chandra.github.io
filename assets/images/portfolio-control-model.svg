<svg width="100%" height="720" viewBox="0 0 1200 720" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Light mode arrow -->
    <marker id="arrowLight" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="rgba(14,165,233,0.7)"/>
    </marker>
    
    <!-- Dark mode arrow -->
    <marker id="arrowDark" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="rgba(56,189,248,0.9)"/>
    </marker>
  </defs>

  <style>
    /* Light mode - default */
    .light-mode { display: block; }
    .dark-mode { display: none; }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .light-mode { display: none; }
      .dark-mode { display: block; }
    }

    /* Manual override for theme classes */
    svg.theme-light .light-mode,
    .theme-light svg .light-mode { display: block !important; }
    svg.theme-light .dark-mode,
    .theme-light svg .dark-mode { display: none !important; }
    
    svg.theme-dark .light-mode,
    .theme-dark svg .light-mode { display: none !important; }
    svg.theme-dark .dark-mode,
    .theme-dark svg .dark-mode { display: block !important; }

    /* Animation */
    .loop {
      stroke-dasharray: 6,8;
      fill: none;
      opacity: 0.8;
      animation: flow 6s linear infinite;
    }

    @keyframes flow {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: -28; }
    }
  </style>

