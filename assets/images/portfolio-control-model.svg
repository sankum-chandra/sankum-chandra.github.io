      <stop offset="0%" style="stop-color:#7dd3c0;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7dd3c0;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-cloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b9bd1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6b9bd1;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-platform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b8fc9;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#9b8fc9;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad-devsec" x1="0%" y1="0%" x2="100%" y2="100%">
